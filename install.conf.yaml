- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.asdfrc:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.bundle/config: bundle/config
    ~/.config/nvim/coc-settings.json: coc-settings.json
    ~/.config/nvim/init.vim: vimrc
    ~/.curlrc:
    ~/.editorconfig:
    ~/.gem/credentials: gem/credentials
    ~/.gemrc:
    ~/.gitattributes:
    ~/.gitconfig.secret:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.gvimrc:
    ~/.ignore:
    ~/.inputrc:
    ~/.myrspec:
    ~/.oh-my-zsh:
    ~/.screenrc:
    ~/.shell:
    ~/.ssh/config: ssh/config
    ~/.tool-versions:
    ~/.vim:
    ~/.vimrc:
    ~/.wgetrc:
    ~/.zprofile:
    ~/.zsh:
    ~/.zshrc:
    ~/bin: bin
    ~/init: init

- create:
    - ~/projects

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git update-submodules, Update submodules]
